<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--se espera font, bootstrap y estilos aqui-->
  <link href="estilos/form.css" rel="stylesheet" type="text/css"></link>
  <!---->
  <title>Mi Maqueta - formulario</title>
</head>
<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Formulario</h3>
      <h4>Persona</h4>
      <fieldset>
      <input placeholder="First name" type="text" tabindex="1" required autofocus>
      </fieldset><fieldset>
      <input placeholder="Last name" type="text" tabindex="2" required autofocus>
      </fieldset>
      <fieldset>
      <input placeholder="Numero Dni" type="number" tabindex="3" required>
      </fieldset>
      <fieldset>
      <input placeholder="Date" type="date" tabindex="4" required>
      </fieldset>
      <fieldset>
      <input placeholder="image" type="image" tabindex="5" required>
      </fieldset>
      <fieldset>
      <textarea placeholder="Type your message here...." tabindex="6" required></textarea>
      </fieldset>
      <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">Designed by Leonardo Mercado</p>
    </form>
  </div>
    <!--aqui carmo mis scripts-->
</body>
</html>
